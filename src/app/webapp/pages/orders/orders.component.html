<app-header
  [title]="'Pedidos'"
  [showButton]="true"
  (showRegisterFormEvent)="showRegisterForm()"
  [showBackButton]="false"
></app-header>
<hr>
<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-12 col-md-10">
    <div class="row orderInfo" *ngFor="let order of orders">
      <div class="col-xs-12 col-sm-12 col-md-9">
        <label>Fecha de entrega: <strong>{{order.fecha_entrega | date: 'fullDate'}}</strong></label><br>
        <label>{{order.total | currency: 'COP'}}</label><br>
        <label style="float: right;">{{order.estado_pedido | uppercase}}</label>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3">
        <button *ngIf="order.estado_registro === 'Activo'" class="btn btn-danger" style="float:right" title="Eliminar" (click)="updateStatus(order.id, 'Inactivo')">
          <i class="fa-solid fa-trash"></i>
        </button>

        <button *ngIf="order.estado_registro === 'Inactivo'" class="btn btn-success" style="float:right" title="Activar" (click)="updateStatus(order.id, 'Activo')">
          <i class="fa-solid fa-check"></i>
        </button>

        <button class="btn btn-info" style="float:right" title="Editar" (click)="editOrder(order.id)">
          <i class="fa-solid fa-pen"></i>
        </button>
      </div>
    </div>
  </div>
</div>
