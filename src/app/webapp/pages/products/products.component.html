    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Producto</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of productsList">
              <td>
                <p>{{element.tipo_producto}} {{element.fragancia}} {{element.envase}} {{element.valor_unidad}} {{element.abreviatura}}</p>
                <label><strong>Cod. </strong>{{element.codigo}}</label><br>
                <label><strong>Precios</strong></label>
                <div style="display: flex;flex-direction: row;">
                    <div style="flex: 1;">
                      <p>Público</p>
                      {{element.precio_publico | currency: 'COP'}}
                    </div>
                    <div style="flex: 1;">
                      <p>Distribuidor</p>
                      {{element.precio_distribuidor | currency: 'COP'}}
                    </div>
                    <div style="flex: 1;">
                      <p>Kit</p>
                      {{element.precio_kit | currency: 'COP'}}
                    </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
