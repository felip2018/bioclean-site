<app-header [title]="'Registrar usuario'" [showButton]="false"></app-header>
<hr>
<div class="row justify-content-center" style="padding: 10px;">
  <div class="col-xs-12 col-sm-12 col-md-6" style="padding:10px">
    <div class="row userRegister">
      <form class="col-12" (submit)="submit()" [formGroup]="applicationForm">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Tipo de documento</label>
            <select class="form-control" formControlName="tipo_documento_id">
              <option value="">-Seleccione</option>
              <option *ngFor="let type of documentTypes" value="{{type.id}}">{{type.nombre}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Número de documento</label>
            <input type="number" class="form-control" formControlName="numero_documento">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Primer nombre</label>
            <input type="text" class="form-control" formControlName="primer_nombre">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Segundo nombre (opcional)</label>
            <input type="text" class="form-control" formControlName="segundo_nombre">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Primer apellido</label>
            <input type="text" class="form-control" formControlName="primer_apellido">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Segundo apellido (opcional)</label>
            <input type="text" class="form-control" formControlName="segundo_apellido">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Correo electrónico (opcional)</label>
            <input type="text" class="form-control" formControlName="correo_electronico">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4">
            <label>País</label>
            <select class="form-control" formControlName="country_id" (change)="searchRegions()">
              <option value="">- Seleccione</option>
              <option *ngFor="let country of countries" value="{{country.id}}">{{country.nombre}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <label>Departamento</label>
            <select class="form-control" formControlName="region_id" (change)="searchCities()">
              <option value="">- Seleccione</option>
              <option *ngFor="let region of regions" value="{{region.id}}">{{region.nombre}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <label>Ciudad</label>
            <select class="form-control" formControlName="ciudad_id">
              <option value="">- Seleccione</option>
              <option *ngFor="let city of cities" value="{{city.id}}">{{city.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="direccion">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Localidad</label>
            <input type="text" class="form-control" formControlName="localidad">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Barrio</label>
            <input type="text" class="form-control" formControlName="barrio">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Perfil</label>
            <select class="form-control" formControlName="perfil_id" (change)="validateCommission()">
              <option value="">- Seleccione</option>
              <option *ngFor="let profile of profiles" value="{{profile.id}}">{{profile.nombre}}</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <label>Comision (%)</label>
            <input type="text" class="form-control" formControlName="comision">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!applicationForm.valid">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-loader [showLoader]="showLoader"></app-loader>
